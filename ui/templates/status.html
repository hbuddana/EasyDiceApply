<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='js/status.js') }}"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
            <div>
                <h2 class="text-center text-3xl font-extrabold text-gray-900">
                    Automation Status
                </h2>
            </div>

            <div class="mt-8 space-y-6">
                <!-- Current Status -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="text-lg font-medium text-gray-900">Current Status</h3>
                    <p id="current-status" class="mt-2 text-lg font-medium text-blue-600">Initializing...</p>
                </div>

                <!-- Statistics -->
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-gray-50 p-4 rounded-lg text-center">
                        <h4 class="text-sm font-medium text-gray-500">Jobs Found</h4>
                        <p id="jobs-found" class="mt-2 text-2xl font-semibold text-gray-900">0</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg text-center">
                        <h4 class="text-sm font-medium text-gray-500">Jobs Processed</h4>
                        <p id="jobs-processed" class="mt-2 text-2xl font-semibold text-gray-900">0</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg text-center">
                        <h4 class="text-sm font-medium text-gray-500">Applications Submitted</h4>
                        <p id="applications-submitted" class="mt-2 text-2xl font-semibold text-gray-900">0</p>
                    </div>
                </div>

                <!-- Back Button -->
                <div class="mt-6">
                    <a href="/" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
